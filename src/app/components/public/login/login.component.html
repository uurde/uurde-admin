<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
              </div>
              <div class="panel-body">
                  <form #loginForm="ngForm" (ngSubmit)="login();">
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" placeholder="User Name" name="userName" type="text" autofocus #userName="ngModel" [(ngModel)]="user.userName">
                          </div>
                          <div class="form-group">
                              <input class="form-control" placeholder="Password" name="userPassword" type="password" value="" #userPassword="ngModel" [(ngModel)]="user.userPassword">
                          </div>
                          <button type="submit" class="btn btn-lg btn-block btn-success pull-right" style="margin-right: 5px">Login</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
