<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">{{title}}</h2>
    </div>
  </div>
</div>
<div class="col-lg-12" style="padding-top: 10px">
  <div class="panel panel-default">
    <div class="panel-body">
      <form #userForm="ngForm" (ngSubmit)="save();">
        <input type="hidden" name="userId" #userId="ngModel" [(ngModel)]="user.userId">
        <div class="form-group col-lg-6">
          <label>First Name</label>
          <input type="text" class="form-control" #firstName="ngModel" [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div class="form-group col-lg-6">
          <label>Last Name</label>
          <input type="text" class="form-control" #lastName="ngModel" [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div class="form-group col-lg-6">
          <label>User Name</label>
          <input type="email" class="form-control" #userName="ngModel" [(ngModel)]="user.userName" name="userName">
        </div>
        <div class="form-group col-lg-6">
          <label>Password</label>
          <input type="password" class="form-control" #userPassword="ngModel" [(ngModel)]="user.userPassword" name="userPassword">
        </div>
        <div class="form-group col-lg-6">
          <label>User Photo</label>
          <input type="file" class="form-control" name="userPhotoPath" id="userPhotoPath" (change)="onFileChange($event)" #fileInput>
        </div>
        <div class="form-group col-lg-6">
          <label>User CV</label>
          <input type="file" class="form-control" name="userCvPath">
        </div>
        <div class="form-group col-lg-12">
          <label>About Description</label>
          <textarea class="form-control" rows="5" #description="ngModel" [(ngModel)]="user.description" name="description"></textarea>
        </div>
        <div class="form-group col-lg-12">
          <button type="button" class="btn btn-outline btn-danger pull-right" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-outline btn-success pull-right" style="margin-right: 5px">Save</button>
        </div>
      </form>
    </div>
  </div>

</div>
