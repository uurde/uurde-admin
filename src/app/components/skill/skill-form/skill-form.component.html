<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">{{title}}</h2>
    </div>
  </div>
</div>
<div class="col-lg-12" style="padding-top: 10px">
  <div class="panel panel-default">
    <div class="panel-body">
      <form #skillForm="ngForm" (ngSubmit)="save();">
        <input type="hidden" name="skillId" #skillId="ngModel" [(ngModel)]="skill.skillId">
        <div class="form-group col-lg-6">
          <label>Skill Name</label>
          <input type="text" class="form-control" #firstName="ngModel" [(ngModel)]="skill.skillName" name="skillName">
        </div>
        <div class="form-group col-lg-6">
          <label>Skill Photo</label>
          <input type="file" class="form-control" name="skillLogoPath" id="skillLogoPath" (change)="onFileChange($event)" #fileInput>
        </div>
        <div class="form-group col-lg-12">
          <button type="button" class="btn btn-outline btn-danger pull-right" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-outline btn-success pull-right" style="margin-right: 5px">Save</button>
        </div>
      </form>
    </div>
  </div>

</div>
