<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">{{title}}</h2>
    </div>
  </div>
</div>
<div class="col-lg-12" style="padding-top: 10px">
  <div class="panel panel-default">
    <div class="panel-body">
      <form #projectForm="ngForm" (ngSubmit)="save();">
        <input type="hidden" name="projectId" #projectId="ngModel" [(ngModel)]="project.projectId">
        <div class="form-group col-lg-6">
          <label>Project Name</label>
          <input type="text" class="form-control" #projectName="ngModel" [(ngModel)]="project.projectName" name="projectName">
        </div>
        <div class="form-group col-lg-6">
          <label>Title</label>
          <input type="text" class="form-control" #title="ngModel" [(ngModel)]="project.title" name="title">
        </div>
        <div class="form-group col-lg-6">
          <label>Start Date</label>
          <input type="date" class="form-control" #startDate="ngModel" [(ngModel)]="project.startDate" name="startDate">
        </div>
        <div class="form-group col-lg-6">
          <label>End Date</label>
          <input type="date" class="form-control" #endDate="ngModel" [(ngModel)]="project.endDate" name="endDate">
        </div>
        <div class="form-group col-lg-12">
          <label>Description</label>
          <textarea class="form-control" rows="5" #description="ngModel" [(ngModel)]="project.projectDescription" name="description"></textarea>
        </div>
        <div class="form-group col-lg-12">
          <button type="button" class="btn btn-outline btn-danger pull-right" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-outline btn-success pull-right" style="margin-right: 5px">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
