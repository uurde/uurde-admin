<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">{{title}}</h2>
      </div>
    </div>
  </div>
  <div class="col-lg-12" style="padding-top: 10px">
    <div class="panel panel-default">
      <div class="panel-body">
        <form #vinylForm="ngForm" (ngSubmit)="save();">
          <input type="hidden" name="vinylId" #vinylId="ngModel" [(ngModel)]="vinyl.vinylId">
          <div class="form-group col-lg-6">
            <label>Artist</label>
            <input type="text" class="form-control" #artistName="ngModel" [(ngModel)]="vinyl.artistName" name="artistName">
          </div>
          <div class="form-group col-lg-6">
            <label>Album Name</label>
            <input type="text" class="form-control" #albumName="ngModel" [(ngModel)]="vinyl.albumName" name="albumName">
          </div>
          <div class="form-group col-lg-6">
            <label>Vinyl Type</label>
            <br/>
            <select class="form-control" (change)="selectchange($event)">
              <option value="0" selected="selected">Select Type</option>
              <option *ngFor="let vinylType of vinylTypes" [value]="vinylType.vinylTypeId">{{vinylType.vinylTypeName}}</option>
            </select>
          </div>
          <div class="form-group col-lg-6">
            <label>Release Date</label>
            <input type="date" class="form-control" #albumReleaseDate="ngModel" [(ngModel)]="vinyl.albumReleaseDate" name="albumReleaseDate">
          </div>
          <div class="form-group col-lg-12">
            <button type="button" class="btn btn-outline btn-danger pull-right" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-outline btn-success pull-right" style="margin-right: 5px">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
