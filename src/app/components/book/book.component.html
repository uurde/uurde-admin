<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Book
        <button type="button" class="btn btn-success btn-circle" routerLink="/book/new">
          <i class="fa fa-plus"></i>
        </button>
      </h2>
      <app-spinner [visible]="booksLoading"></app-spinner>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default" *ngIf="books">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Book Name</th>
                <th>Active</th>
                <th width="15%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                      <td colspan="3"><input [(ngModel)]="searchText" placeholder="search text goes here"></td>
                  </tr> -->
              <tr *ngFor="let book of books | filter : searchText">
                <td>{{book.firstName}} {{book.lastName}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.isDeleted ? "No" : "Yes"}}</td>
                <td>
                  <button type="button" class="btn btn-info btn-circle" data-toggle="modal" data-target="#myModal" (click)="select(book)">
                    <i class="fa fa-search"></i>
                  </button>
                  <button type="button" class="btn btn-info btn-circle" [routerLink]="['/book', book.bookId]">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-circle">
                    <i (click)="deleteBook(book)" class="fa fa-times"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td *ngIf="books?.length === 0">No Data!</td>
              </tr>
            </tbody>
            <!-- <app-pagination [items]="books" (page-changed)="onPageChanged($event)"></app-pagination> -->
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" *ngIf="book">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">{{book.firstName}} {{book.lastName}}</h4>
        </div>
        <div class="modal-body">
          <p>
            <b>Active: </b>{{ book.isDeleted ? "No" : "Yes" }} /
            <b>Date: </b> {{book.creDate | date}}</p>
          <hr/>
          <p>{{book.bookBody}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
