<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">{{title}}</h2>
    </div>
  </div>
</div>
<div class="col-lg-12" style="padding-top: 10px">
  <div class="panel panel-default">
    <div class="panel-body">
      <form #bookForm="ngForm" (ngSubmit)="save();">
        <input type="hidden" name="bookId" #bookId="ngModel" [(ngModel)]="book.bookId">
        <div class="form-group col-lg-6">
          <label>Book Name</label>
          <input type="text" class="form-control" #bookName="ngModel" [(ngModel)]="book.bookName" name="bookName">
        </div>
        <div class="form-group col-lg-6">
          <label>Author Name</label>
          <input type="text" class="form-control" #authorName="ngModel" [(ngModel)]="book.authorName" name="authorName">
        </div>
        <div class="form-group col-lg-6">
          <label>Publisher</label>
          <input type="text" class="form-control" #publisherName="ngModel" [(ngModel)]="book.publisherName" name="publisherName">
        </div>
        <div class="form-group col-lg-6">
          <label>Publish Date</label>
          <input type="date" class="form-control" #bookReleaseDate="ngModel" [(ngModel)]="book.bookReleaseDate" name="bookReleaseDate">
        </div>
        <div class="form-group col-lg-12">
          <button type="button" class="btn btn-outline btn-danger pull-right" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-outline btn-success pull-right" style="margin-right: 5px">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
